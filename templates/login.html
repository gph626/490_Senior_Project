<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/dashboard/base.css">
    <link rel="stylesheet" href="/dashboard/new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        h1 {
            font-size: 48px;
            font-weight: 800;
            color: black;
            text-shadow: 2px 1px 3px rgba(0, 0, 0, 0.5); /* 1px offset, 3px blur, semi-transparent black */
        }

        h2 {
            font-size: 32px;
            font-weight: 400;
        }

        h3 {
            font-size: 28px;
            font-weight: 400;
        }

        #login-auth {
            display: flex;
            flex-direction: column;
        }

        .branding {
            text-align: center;
            margin-bottom: 25px;
            color: #ECECEC;
        }

        #heading-highlight {
            color: #a7001d;
        }

    </style>
</head>
<body>
    <div class="modern-auth-bg" id="login-auth">
        <div class="branding">
            <h1>Dark<span id="heading-highlight">Widow</span></h1>
            <h3><span id="tagline-1" class="animate__animated animate__fadeInLeft">Know what's out there. </span><span id="tagline-2" class="animate__animated animate__fadeInLeft animate__delay-1s">Protect what's yours.</span></h3>
        </div>
        <div class="modern-auth-card">
                        <h2 class="modern-auth-title">Login</h2>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="flash-messages" style="margin-bottom:1em;">
                                    {% for category, msg in messages %}
                                        <div class="flash flash-{{ category }}" data-category="{{ category }}">{{ msg }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
            <form action="/login" method="post" class="modern-auth-form" autocomplete="off">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <!-- Dummy hidden field to trick autofill -->
                <input type="text" name="fakeusernameremembered" style="display:none">
                <label for="user_login">Username or Email</label>
                <input type="text" id="user_login" name="user_login" value="{{ login_val|default('') }}" required autocomplete="off">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password" required autocomplete="new-password">
                <button type="submit">Login</button>
            </form>
            <p class="modern-auth-link">Don't have an account? <a href="/register">Register here</a></p>
            <script>
            document.querySelectorAll('.flash').forEach(el => {
                const cat = el.getAttribute('data-category');
                if(cat === 'error') el.style.color = 'red';
                else if(cat === 'success') el.style.color = 'green';
            });
            </script>
        </div>
    </div>
</body>
</html>
