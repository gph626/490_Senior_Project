<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Analysis</title>
    <link rel="stylesheet" href="/dashboard/new.css">
    <link rel="stylesheet" href="/dashboard/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('homepage') }}"><i class="fa-regular fa-house"></i></a></li>
                    <li><a href="{{ url_for('dashboard') }}"><i class="fa-regular fa-chart-bar"></i></a></li>
                    <li><a href="{{ url_for('resources_route') }}"><i class="fa-regular fa-file"></i></a></li>
                    <li><a href="{{ url_for('account') }}"><i class="fa-regular fa-circle-user"></i></a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="section-heading">
                <h2>Risk Analysis</h2>
            </div>
            <section id="risk-analysis">
                <section class="risk-table-section" style="display:flex; flex-direction:column; gap:24px;">
                    <div>
                        <h3 style="margin:4px 0 8px 0;">Severity Distribution</h3>
                        <table id="sevDist" class="data">
                            <thead>
                                <tr>
                                    <th>Severity</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="2" class="muted">Loading…</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <h3 style="margin:4px 0 8px 0;">Watchlist Asset Risk</h3>
                        <table id="assetRisk" class="data">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Asset</th>
                                    <th>Risk</th>
                                    <th>Leak Count</th>
                                </tr>
                            </thead>
                            <tbody id="asset-risk-body"><tr><td colspan="4" class="muted">Loading…</td></tr></tbody>
                        </table>
                    </div>
                    <div class="muted" style="font-size:12px; color:#d5d7e2">Heuristic: High = appears in any critical leak; Medium = appears in ≥5 leaks; Low = appears in ≥1 leak; None = no leaks yet.</div>
                    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
                        <button id="refreshRisk" style="padding:6px 12px; border:none; background:#A7001D; color:#fff; border-radius:6px; cursor:pointer;">Refresh</button>
                        <span id="riskStatus" class="muted"></span>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/risk_analysis.js') }}"></script>
