<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage with dashboard, resources, and account management for users.">
    <meta name="keywords" content="homepage, dashboard, resources, account, user, web">
    <title>Account Page</title>
    <link rel="stylesheet" href="/dashboard/base.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Site Logo" height="80" width="80" onerror="this.onerror=null;this.src='https://via.placeholder.com/80x80?text=Logo';">
        </div>
        <h1 class="site-heading">DarkWidow</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="/homepage/homepage.html">Home</a></li>
                    <li><a href="/dashboardpage/dashboard.html">Dashboard</a></li>
                    <li><a href="/resourcespage/resources.html">Resources</a></li>
                    
                </ul>
            </nav>
        </aside>
        <main>
            <section id="account" class="dropdown-section">
                <button class="dropdown-toggle" onclick="toggleSection('account-content', this)">Account <span class="arrow">▼</span></button>
                <div id="account-content" class="dropdown-content">
                    <p>Manage your profile and settings here.</p>
                </div>
            </section>
        </main>
    </div>
    <script>
    function toggleSection(id, btn) {
        const content = document.getElementById(id);
        const arrow = btn.querySelector('.arrow');
        if (content.classList.contains('active')) {
            content.classList.remove('active');
            if (arrow) arrow.textContent = '▼';
        } else {
            content.classList.add('active');
            if (arrow) arrow.textContent = '▲';
        }
    }
    // Initialize all dropdowns as hidden
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.dropdown-content').forEach(function(el) {
            el.classList.remove('active');
        });
        document.querySelectorAll('.dropdown-toggle .arrow').forEach(function(arrow) {
            arrow.textContent = '▼';
        });
    });
    </script>
</body>
</html>
