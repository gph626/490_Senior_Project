<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="/dashboard/base.css">
</head>
<body>
    <header>
        <div class="header-flex">
            <div class="logo">
                <img src="../dashboard/logo.png" alt="Site Logo" height="80" width="80" onerror="this.onerror=null;this.src='https://via.placeholder.com/80x80?text=Logo';">
            </div>
            <h1 class="site-heading">Reports</h1>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-user">
                <div class="user-info user-dropdown">
                    <span class="user-label">Logged in as</span>
                    <button class="user-name user-dropdown-btn" onclick="document.getElementById('userDropdownMenu').classList.toggle('show')">{{ username }} ▼</button>
                    <div id="userDropdownMenu" class="user-dropdown-content">
                        <a href="{{ url_for('account') }}">Account</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('homepage') }}">Home</a></li>
                    <li class="dropdown">
                        <a href="{{ url_for('dashboard') }}" class="dropbtn">Dashboard ▼</a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('alerts') }}">Alerts</a>
                            <a href="{{ url_for('leaks') }}">Leaks</a>
                            <a href="{{ url_for('reports') }}">Reports</a>
                            <a href="{{ url_for('risk_analysis') }}">Risk Analysis</a>
                        </div>
                    </li>
                    <li><a href="{{ url_for('resources_route') }}">Resources</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="reports">
                <h2>Reports</h2>
            </section>
            <section class="report-section">
                <h3>Weekly Security Summary</h3>
                <a class="report-link" href="#">Download PDF</a>
            </section>
            <section class="report-section">
                <h3>Incident Response Report</h3>
                <a class="report-link" href="#">Download PDF</a>
            </section>
            <section class="report-section">
                <h3>Risk Assessment Overview</h3>
                <a class="report-link" href="#">Download PDF</a>
            </section>
        </main>
    </div>
</body>
</html>
