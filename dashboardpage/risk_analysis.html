<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Analysis</title>
    <link rel="stylesheet" href="/dashboard/base.css">
    <style>
        .alert-high { color: #e74c3c; font-weight: bold; }
        .alert-medium { color: #f39c12; font-weight: bold; }
        .alert-low { color: #27ae60; font-weight: bold; }
        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            width: 100vw;
        }
        .sidebar {
            min-width: 220px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            padding-top: 0;
        }
        #risk-analysis {
            width: 100%;
            margin-bottom: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #000000;
        }
        th, td {
            width: 25%;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            main, #risk-analysis {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-flex">
            <div class="logo">
                <img src="../dashboard/logo.png" alt="Site Logo" height="80" width="80" onerror="this.onerror=null;this.src='https://via.placeholder.com/80x80?text=Logo';">
            </div>
            <h1 class="site-heading">Risk Analysis</h1>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            <nav>
                <ul>
                    <li><a href="/homepage/homepage.html">Home</a></li>
                    <li><a href="/dashboardpage/dashboard.html">Dashboard</a></li>
                    <li><a href="/resourcespage/resources.html">Resources</a></li>
                    <li><a href="/accountpage/account.html">Account</a></li>
                    <li><a href="/leaks/">Leaks</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="risk-analysis">
                <h2>Risk Analysis</h2>
                <section class="risk-table-section">
                    <table>
                        <thead>
                            <tr>
                                <th>Asset</th>
                                <th>Risk Level</th>
                                <th>Last Assessed</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Database Server</td>
                                <td class="alert-high">High</td>
                                <td>09/20/2025</td>
                                <td>Unpatched vulnerabilities found.</td>
                            </tr>
                            <tr>
                                <td>Web Application</td>
                                <td class="alert-medium">Medium</td>
                                <td>09/18/2025</td>
                                <td>Outdated dependencies.</td>
                            </tr>
                            <tr>
                                <td>Employee Devices</td>
                                <td class="alert-low">Low</td>
                                <td>09/15/2025</td>
                                <td>All up to date.</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
