<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage with dashboard, resources, and account management for users.">
    <meta name="keywords" content="homepage, dashboard, resources, account, user, web">
    <title>Homepage</title>
    <link rel="stylesheet" href="/dashboard/base.css">
</head>
<body>
    <header>
        <div class="header-flex">
            <div class="logo">
                <img src="../dashboard/logo.png" alt="Site Logo" height="80" width="80" onerror="this.onerror=null;this.src='https://via.placeholder.com/80x80?text=Logo';">
            </div>
            <h1 class="site-heading">DarkWidow</h1>
        </div>
        <div class="username-banner" style="text-align:right; margin-top:10px; font-size:1.2em; color:#333;">
            Logged in as: <strong>{{ username }}</strong>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            <nav>
                <ul>
                <li><a href="/homepage/">Home</a></li>
                <li class="dropdown">
                    <a href="/dashboard/" class="dropbtn">Dashboard â–¼</a>
                        <div class="dropdown-content">
                            <a href="/alerts/">Alerts</a>
                            <a href="/leaks/">Leaks</a>
                            <a href="/reports/">Reports</a>
                            <a href="/risk_analysis/">Risk Analysis</a>
                        </div>
                    </li>
                    <li><a href="/resources/">Resources</a></li>
                    <li><a href="/account/">Account</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="dashboard-section">
                <h2>Dashboard</h2>
                <section class="dashboard-item">
                    <p>Overview and quick stats for your account.</p>
                </section>
            </section>
            <section id="resources-section">
                <h2>Resources</h2>
                <section class="resource-item">
                    <p>Links and materials to help you get started.</p>
                </section>
            </section>
            <section id="account-section">
                <h2>Account</h2>
                <section class="account-item">
                    <p>Manage your profile and settings here.</p>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
