<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alerts for dark web monitoring dashboard.">
    <meta name="keywords" content="alerts, dashboard, security, dark web">
    <title>Alerts</title>
    <link rel="stylesheet" href="/dashboard/base.css">
    <style>
        .alert-high { color: #e74c3c; font-weight: bold; }
        .alert-medium { color: #f39c12; font-weight: bold; }
        .alert-low { color: #27ae60; font-weight: bold; }
        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            width: 100vw;
        }
        .sidebar {
            min-width: 220px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            padding-top: 0;
        }
        #alerts {
            width: 100%;
            margin-bottom: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #000000;
        }
        th, td {
            width: 25%;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            main, #alerts {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="username-banner" style="text-align:right; margin-top:10px; font-size:1.2em; color:#333;">
            Logged in as: <strong>{{ username }}</strong>
        </div>
        <div class="header-flex">
            <div class="logo">
                <img src="../dashboard/logo.png" alt="Site Logo" height="80" width="80" onerror="this.onerror=null;this.src='https://via.placeholder.com/80x80?text=Logo';">
            </div>
            <h1 class="site-heading">Alerts</h1>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            <nav>
                <ul>
                    <li><a href="{{ url_for('homepage') }}">Home</a></li>
                    <li class="dropdown">
                        <a href="{{ url_for('dashboard') }}" class="dropbtn">Dashboard ▼</a>
                        <div class="dropdown-content">
                            <a href="{{ url_for('alerts') }}">Alerts</a>
                            <a href="{{ url_for('leaks') }}">Leaks</a>
                            <a href="{{ url_for('reports') }}">Reports</a>
                            <a href="{{ url_for('risk_analysis') }}">Risk Analysis</a>
                        </div>
                    </li>
                    <li><a href="{{ url_for('resources_route') }}">Resources</a></li>
                    <li><a href="{{ url_for('account') }}">Account</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="alerts">
                <h2>Alerts</h2>
                <section class="alerts-table-section">
                    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:8px;">
                        <button id="refreshAlerts" style="padding:6px 12px; border:none; background:#A7001D; color:#fff; border-radius:6px; cursor:pointer;">Refresh</button>
                        <span id="alertsStatus" class="muted"></span>
                    </div>
                    <table id="alertsTable" class="data">
                        <thead>
                            <tr>
                                <th>Severity</th>
                                <th>Time</th>
                                <th>Source</th>
                                <th>Title / Entities</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="4" class="muted">Loading…</td></tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
</body>
</html>
