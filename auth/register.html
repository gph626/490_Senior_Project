<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/dashboard/base.css">
</head>
<body>
    <div class="modern-auth-bg">
        <div class="modern-auth-card">
            <h2 class="modern-auth-title">Register</h2>
            <form action="/register" method="post" class="modern-auth-form">
                <!-- Dummy hidden field to trick autofill -->
                <input type="text" name="fakeusernameremembered" style="display:none">
                <label for="reg_user">Username</label>
                <input type="text" id="reg_user" name="reg_user" required autocomplete="off">
                <label for="reg_email">Email</label>
                <input type="email" id="reg_email" name="reg_email" required autocomplete="off">
                <label for="reg_password">Password</label>
                <input type="password" id="reg_password" name="reg_password" required autocomplete="new-password">
                <button type="submit">Register</button>
            </form>
            <p class="modern-auth-link">Already have an account? <a href="/auth/login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
