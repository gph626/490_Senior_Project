<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Replace src with your logo file -->
            <img src="logo.png" alt="Site Logo" onerror="this.onerror=null;this.src='https://via.placeholder.com/80x80?text=Logo';">
        </div>
        <h1 class="site-heading">Site Name</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#account">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Overview and quick stats for your account.</p>
        </section>
        <section id="resources">
            <h2>Resources</h2>
            <p>Links and materials to help you get started.</p>
        </section>
        <section id="account">
            <h2>Account</h2>
            <p>Manage your profile and settings here.</p>
        </section>
    </main>
</body>
</html>
