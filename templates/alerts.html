<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alerts for dark web monitoring dashboard.">
    <meta name="keywords" content="alerts, dashboard, security, dark web">
    <title>Alerts</title>
    <link rel="stylesheet" href="/dashboard/new.css">
    <link rel="stylesheet" href="/dashboard/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="{{ url_for('homepage') }}"><i class="fa-regular fa-house"></i></a></li>
                    <li><a href="{{ url_for('dashboard') }}"><i class="fa-regular fa-chart-bar"></i></a></li>
                    <li><a href="{{ url_for('resources_route') }}"><i class="fa-regular fa-file"></i></a></li>
                    <li><a href="{{ url_for('account') }}"><i class="fa-regular fa-circle-user"></i></a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div class="section-heading">
                <h2>Alerts</h2>
            </div>
            <section id="alerts">
                <section class="alerts-table-section">
                    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:8px;">
                        <button id="refreshAlerts" class="btn-primary">Refresh</button>
                        <span id="alertsStatus" class="muted"></span>
                    </div>
                    <table id="alertsTable" class="data">
                        <thead>
                            <tr>
                                <th>Severity</th>
                                <th>Time</th>
                                <th>Source</th>
                                <th>Title / Entities</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="4" class="muted">Loadingâ€¦</td></tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
</body>
</html>
