<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alerts for dark web monitoring dashboard.">
    <meta name="keywords" content="alerts, dashboard, security, dark web">
    <title>Alerts</title>
    <link rel="stylesheet" href="/dashboard/base.css">
    <style>
        .alert-high { color: #e74c3c; font-weight: bold; }
        .alert-medium { color: #f39c12; font-weight: bold; }
        .alert-low { color: #27ae60; font-weight: bold; }
        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            width: 100vw;
        }
        .sidebar {
            min-width: 220px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            padding-top: 0;
        }
        #alerts {
            width: 100%;
            margin-bottom: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #000000;
        }
        th, td {
            width: 25%;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            main, #alerts {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-flex">
            <div class="logo">
                <img src="../dashboard/logo.png" alt="Site Logo" height="80" width="80" onerror="this.onerror=null;this.src='https://via.placeholder.com/80x80?text=Logo';">
            </div>

            <h1 class="site-heading">Alerts</h1>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            <nav>
                <ul>
                    <li><a href="/homepage/homepage.html">Home</a></li>
                    <li><a href="/dashboardpage/dashboard.html">Dashboard</a></li>
                    <li><a href="/resourcespage/resources.html">Resources</a></li>
                    <li><a href="/accountpage/account.html">Account</a></li>
                    <li><a href="/leaks/">Leaks</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="alerts">
                <h2>Alerts</h2>
                <section class="alerts-table-section">
                    <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:8px;">
                        <button id="refreshAlerts" style="padding:6px 12px; border:none; background:#A7001D; color:#fff; border-radius:6px; cursor:pointer;">Refresh</button>
                        <span id="alertsStatus" class="muted"></span>
                    </div>
                    <table id="alertsTable" class="data">
                        <thead>
                            <tr>
                                <th>Severity</th>
                                <th>Time</th>
                                <th>Source</th>
                                <th>Title / Entities</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="4" class="muted">Loading…</td></tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </main>
    </div>
    <script>
        async function loadAlerts(){
            const status = document.getElementById('alertsStatus');
            status.textContent = 'Loading…';
            try {
                const res = await fetch('/api/alerts?limit=100');
                const data = await res.json();
                renderAlerts(Array.isArray(data)? data: []);
                status.textContent = data.length ? data.length + ' critical alerts' : 'No critical alerts';
            } catch(e){
                status.textContent = 'Error: ' + e.message;
            }
        }

        function renderAlerts(items){
            const tbody = document.querySelector('#alertsTable tbody');
            if(!items.length){
                tbody.innerHTML = '<tr><td colspan="4" class="muted">No critical alerts yet.</td></tr>';
                return;
            }
            tbody.innerHTML = items.map(a => {
                const sev = (a.severity || 'unknown').toLowerCase();
                const sevClass = sev === 'critical' ? 'critical' : '';
                const ts = a.timestamp ? new Date(a.timestamp).toLocaleString() : '';
                const ents = a.entities || {};
                const show = (arr, label) => Array.isArray(arr) && arr.length ? `<span style="margin-right:4px;" class="badge">${label}: ${arr.slice(0,3).join(', ')}${arr.length>3?'…':''}</span>`: '';
                const entHtml = show(ents.emails, 'emails') + show(ents.domains, 'domains') + show(ents.ips, 'ips');
                return `<tr>
                    <td><span class="badge ${sevClass}">${a.severity}</span></td>
                    <td class="nowrap">${ts}</td>
                    <td>${a.source || ''}</td>
                    <td><div style="font-weight:600;">${(a.title||'(no title)')}</div><div class="muted" style="font-size:12px;">${entHtml || '—'}</div></td>
                </tr>`;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('refreshAlerts').addEventListener('click', loadAlerts);
            loadAlerts();
        });
    </script>
</body>
</html>
